<!-- editing | completed -->

<li [class.completed]="todo.completed"
    [class.editing]="editing">

    <div class="view">
        <input class="toggle" 
               [formControl]="chkCompleted" 
               type="checkbox"                
        >

        <label (dblclick)="onEditing( todo )"
        >{{ todo.texto }}</label>
        
        <button class="destroy"></button>
    </div>
    
    <input  class="edit" 
            type="text"
            [formControl]="txtInput"
            #inputEdit
            (blur)="onFinalyEditing( todo )"
    >
    
</li>
